---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pig-auth
  name: pig-auth
  namespace: pig-dev
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: pig-auth
  template:
    metadata:
      labels:
        app: pig-auth
    spec:
      containers:
        - image: registry.cn-shenzhen.aliyuncs.com/c-hh/pig-auth:$BUILD_NUMBER
          imagePullPolicy: Always
          name: pig-auth
          ports:
            - containerPort: 3000
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          readinessProbe:
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            tcpSocket:
              port: 3000
          livenessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            tcpSocket:
              port: 3000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pig-auth
  name: pig-auth
  namespace: pig-dev
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
      nodePort: 31202
  selector:
    app: pig-auth
  sessionAffinity: None
  type: NodePort
